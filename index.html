<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Catalog</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800">
  <div class="max-w-2xl mx-auto p-6">
    <h1 class="text-3xl font-bold mb-6 text-center">Customer Details</h1>
    <form id="customerForm" class="space-y-4">
      <input type="text" name="name" placeholder="Your Name" required class="w-full p-2 border rounded" />
      <input type="tel" name="phone" placeholder="Phone Number" required class="w-full p-2 border rounded" />
      <textarea name="address" placeholder="Delivery Address" required class="w-full p-2 border rounded"></textarea>
      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">Next</button>
    </form>
  </div>
  <script>
    document.getElementById('customerForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const data = Object.fromEntries(new FormData(e.target));
      localStorage.setItem('customerInfo', JSON.stringify(data));
      window.location.href = 'catalog.html';
    });
  </script>
</body>
</html>
